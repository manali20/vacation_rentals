</head>
<body>

	<script src="js/bootstrap.js"></script>

			<li class="dropdown"><a href="http://localhost/boot/contact.html" class="dropdown-toggle" data-toggle="dropdown">About Us<b class="caret"></b></a>
		<ul class="dropdown-menu">
		<li><a href="http://localhost/boot/contact.html">Company Details</a></li>
		<li class="divider"></li>
		<li><a href="http://localhost/boot/contact.html">Contact Us</a></li>
		</ul>
		</li>
		</ul>
		</div>
		

		<ul class="nav navbar-nav navbar-right">
		<li><a href="http://localhost/boot/book.html">Book Tickets</a></li>
		<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Reservation<b class="caret"></b></a>
			<ul class="dropdown-menu">
				<li><a href="#">Cancel</a></li>
				<li><a href="#">Confirm</a></li>
			</ul>
			</li>
		</ul>

		<form class="navbar-form navbar-right" role="search">
		<div class="form-group"><input type="text" id="search_key" placeholder="Search" class="form-control"></div>
		<div class="form-group"><button type="submit" class="btn btn-default">Submit</div>
		</form>
	</div>	
	  </nav>

	<!-- Middle Section -->
	<div class="container"><div class="row"><div class="col-md-5">
	<form role="form">
		<div class="form-group"><!--Journey Date-->
			<label for="jdate">Journey Date</label>
			<div class='input-group date' id='datetimepicker1'>
                    		<input type='text' class="form-control" />
                    		<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
		</div>
		<div class="form-group"><!--Name-->
			<label for="name">Name</label>
			<input type="text" class="form-control" id="name" placeholder="Enter Name"/>
		</div>
		<div class="form-group"><!--Email-->
			<label for="email">Email</label>
			<input type="email" class="form-control" id="email" placeholder="Enter Email"/>
		</div>
		<label for="optionsRadios">Gender</label>
		<div class="radio"><!--Gender - male-->
			<input type="radio" name="optionsRadios" id="male" value="female">Male</input>
		</div>
		<div class="radio"><!--Gender - Female-->
			<input type="radio" name="optionsRadios" id="female" value="female">Female</input>
		</div>
		<div class="form-group"><!--Age-->
			<label for="age">Age</label>
			<input type="text" class="form-control" id="age" placeholder="Enter Age"/>
		</div>
		<div class="form-group"><!--Contact No-->
			<label for="contact">Contact No</label>
			<input type="text" class="form-control" id="contact" placeholder="Enter Contact No">
		</div>
		<div class="form-group"><!--No of seats to book-->
			<label for="nos">Number of seats</label>
				<select id="nos" class="form-control">
         				<option>1</option>
         				<option>2</option>
         				<option>3</option>
         				<option>4</option>
         				<option>5</option>
         				<option>6</option>
         				<option>7</option>
         				<option>8</option>
         				<option>9</option>
         				<option>10</option>

      				</select>
		</div>
		<div class="form-group"><!--Book Tickets button-->
			<button type="submit" class="btn btn-default" name="bookt">Book Tickets</button>
		</div>
		
	</form>
	<script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker();
            });
        </script>
	</div></div></div>

			</div>
			<div class="col-md-4">
				<h3 class="text-right">
					Vacation Rentals
				</h3>
			</div>
		</div>
	</div>

	</footer>
</body>
